<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cadastro de Pessoa</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background: linear-gradient(135deg, #0d0d0d, #1a0000); /* preto com vermelho escuro */
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }

        .container {
            background: #1a1a1a; /* preto suave */
            padding: 30px;
            border-radius: 15px;
            box-shadow: 0 6px 20px rgba(255,0,0,0.4);
            width: 100%;
            max-width: 400px;
            border: 1px solid #b91c1c; /* vermelho borda */
        }

        h1 {
            text-align: center;
            color: #ef4444; /* vermelho vivo */
            margin-bottom: 20px;
        }

        label {
            font-weight: bold;
            display: block;
            margin: 10px 0 5px;
            color: #f5f5f5; /* texto branco */
        }

        input {
            width: 100%;
            padding: 10px;
            border: 1px solid #dc2626;
            border-radius: 8px;
            margin-bottom: 15px;
            font-size: 14px;
            background: #0f0f0f; /* fundo preto */
            color: #f9fafb; /* texto branco */
        }

        input:focus {
            border-color: #f87171;
            outline: none;
            box-shadow: 0 0 8px rgba(239,68,68,0.7);
        }

        button {
            width: 100%;
            padding: 12px;
            background: #dc2626; /* vermelho principal */
            color: #fff;
            font-size: 16px;
            font-weight: bold;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            transition: all 0.3s;
        }

        button:hover {
            background: #7f1d1d; /* vermelho bem escuro */
            transform: scale(1.03);
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Cadastro de Pessoa</h1>
        <form action="controlePessoa.php" method="POST">
            <input type="hidden" name="acao" value="cadastrar">

            <label for="nome">Nome:</label>
            <input type="text" id="nome" name="nome" required>

            <label for="cpf">CPF:</label>
            <input type="text" id="cpf" name="cpf" required>

            <label for="telefone">Telefone:</label>
            <input type="text" id="telefone" name="telefone" required>

            <button type="submit">Cadastrar</button>
        </form>
    </div>
</body>
</html>
